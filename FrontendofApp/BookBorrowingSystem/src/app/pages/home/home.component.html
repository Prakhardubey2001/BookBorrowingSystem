<div class="mat-table-container">
    <h2 class="table-title">All Books</h2>
    <div class="search-bar">
        <mat-form-field>
          <mat-label>Search By:</mat-label>
          <mat-select [(ngModel)]="selectedSearchCriteria">
            <mat-option *ngFor="let option of searchCriteriaOptions" [value]="option">{{ option }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="searchQuery" placeholder="Search">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchBooks()">Search</button>
        <button mat-raised-button color="accent" (click)="refreshSearch()">Refresh</button>
      </div>
    
    <table mat-table [dataSource]="books" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell class="nam" *matHeaderCellDef style="padding-left: 60px;">Name</th>
        <td mat-cell *matCellDef="let book">{{ book.name }}</td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell class="auth" *matHeaderCellDef style="padding-left: 50px;">Author</th>
        <td mat-cell *matCellDef="let book">{{ book.author }}</td>
      </ng-container>
  
      <!-- Genre Column -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell class="gen" *matHeaderCellDef style="padding-left: 55px;" >Genre</th>
        <td mat-cell *matCellDef="let book">{{ book.genre }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="desc" style="padding-left: 40px;">Description</th>
        <td mat-cell *matCellDef="let book">
          <div class="description-cell">{{ book.description | slice:0:12 }}{{ book.description.length > 12 ? '...' : '' }}</div>
        </td>
      </ng-container>
  
      <!-- Rating Column -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell class="rate" *matHeaderCellDef style="padding-left: 30px;">Rating</th>
        <td mat-cell *matCellDef="let book">{{ book.rating }}</td>
      </ng-container>
  
      <!-- Availability Column -->
      <ng-container matColumnDef="is_Book_Available">
        <th mat-header-cell class="booka" *matHeaderCellDef style="padding-left: 30px;">Availability</th>
        <td mat-cell *matCellDef="let book">
          <span *ngIf="book.is_Book_Available; else notAvailable">Available</span>
          <ng-template #notAvailable>Not Available</ng-template>
        </td>
      </ng-container>
  
      <!-- Action Buttons Column -->
      
      <tr mat-header-row *matHeaderRowDef="['name', 'author', 'genre', 'description', 'rating', 'is_Book_Available']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'author', 'genre', 'description', 'rating', 'is_Book_Available']"></tr>
    </table>
  </div>
