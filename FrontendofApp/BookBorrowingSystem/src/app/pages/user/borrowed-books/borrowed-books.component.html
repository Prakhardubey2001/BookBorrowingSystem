
<div class="mat-table-container">
    <h2 class="table-title">Borrowed Books</h2>
    
    <!-- Check if there are any borrowed books -->
    <div *ngIf="borrowedBooks && borrowedBooks.length > 0; else noBooks">
      <table mat-table [dataSource]="borrowedBooks" class="mat-elevation-z8 mat-table bordered-table">
        
  
        
        <ng-container matColumnDef="returnAction">
          <th mat-header-cell class="actions" *matHeaderCellDef>Return</th>
          <td mat-cell *matCellDef="let book">
            <button mat-icon-button color="primary" (click)="returnBook(book)">
              <mat-icon>undo</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let book">{{ book.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let book">{{ book.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef>Author</th>
          <td mat-cell *matCellDef="let book">{{ book.author }}</td>
        </ng-container>
  
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef>Genre</th>
          <td mat-cell *matCellDef="let book">{{ book.genre }}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let book">
              <div class="description-cell">
                {{ book.description.length > 12 ? (book.description | slice: 0:12) + '...' : book.description }}
              </div>
            </td>
          </ng-container>
  
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef>Rating</th>
          <td mat-cell *matCellDef="let book">{{ book.rating }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    
    <!-- Message to display when no borrowed books are available -->
    <ng-template #noBooks>
      <p>No books borrowed yet.</p>
    </ng-template>
  </div>
