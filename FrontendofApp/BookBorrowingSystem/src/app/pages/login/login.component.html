<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="registerlogo"  class="img-fluid abimg" style="max-width: 100px; height: auto;"/>

                 </div>
                 <h1 class="text-center" >Login Here!!</h1>
                 <!-- {{loginData | json}} -->
                 <form (ngSubmit)="formSubmit()">
                    <!--USername Field-->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="loginData.username"
                        name="username"
                         type="text"
                        required matInput placeholder="Enter Username here"/>
                        
                        <mat-hint>Valid Username</mat-hint>

                    </mat-form-field>
                    <!--Password Field-->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input
                        [(ngModel)]="loginData.password" 
                        name="password"
                        type="password"
                        required 
                        matInput placeholder="Enter Password here"/>
                        
                        <mat-hint>Valid Password</mat-hint>

                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary"type="submit" >Login</button>
                        <button class="ml10" mat-raised-button color="accent" (click)="resetForm()" >Reset</button>
                    </div>
                
                
                 </form>
                </mat-card> 
            </div>
        </div>
    </div>
</div>
